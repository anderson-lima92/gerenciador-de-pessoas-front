<mat-card>
    <form [formGroup]="consultaForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>CPF</mat-label>
        <input matInput formControlName="cpfConsulta" placeholder="Digite o CPF">
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Consultar Pessoa</button>
    </form>
  </mat-card>
  
  <div class="message-container" *ngIf="mensagemConsulta" [ngClass]="{ 'error': true }">
    {{ mensagemConsulta }}
  </div>
  
  <mat-card>
    <table mat-table [dataSource]="resultados" class="mat-elevation-z8">
  
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
      </ng-container>
  
      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.active}} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="birthDate">
        <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
        <td mat-cell *matCellDef="let element"> {{element.birthDate}} </td>
      </ng-container>
  
      <ng-container matColumnDef="street">
        <th mat-header-cell *matHeaderCellDef> Logradouro </th>
        <td mat-cell *matCellDef="let element"> {{element.street}} </td>
      </ng-container>
  
      <ng-container matColumnDef="zipcode">
        <th mat-header-cell *matHeaderCellDef> CEP </th>
        <td mat-cell *matCellDef="let element"> {{element.zipcode}} </td>
      </ng-container>
  
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef> Número </th>
        <td mat-cell *matCellDef="let element"> {{element.number}} </td>
      </ng-container>
  
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> Cidade </th>
        <td mat-cell *matCellDef="let element"> {{element.city}} </td>
      </ng-container>
  
      <ng-container matColumnDef="primaryAddress">
        <th mat-header-cell *matHeaderCellDef> Endereço Principal </th>
        <td mat-cell *matCellDef="let element"> {{element.primaryAddress}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
