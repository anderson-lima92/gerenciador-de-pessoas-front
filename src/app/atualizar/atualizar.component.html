<mat-card>
  <form [formGroup]="atualizarForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>CPF</mat-label>
      <input matInput formControlName="cpfConsulta" placeholder="Digite o CPF">
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Consultar Pessoa</button>
  </form>
</mat-card>

<div class="message-container" *ngIf="mensagemAtualizar" [ngClass]="{ 'error': !sucessoAtualizar, 'success': sucessoAtualizar }">
  {{ mensagemAtualizar }}
</div>

<mat-card *ngIf="resultados">
  <table mat-table [dataSource]="[resultados]" class="mat-elevation-z8">
    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef> CPF </th>
      <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
    </ng-container>

    <ng-container matColumnDef="ativo">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.ativo ? 'Ativo' : 'Inativo'}} </td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef class="spaced-column"> Nome </th>
      <td mat-cell *matCellDef="let element" class="editable-cell">
        <input matInput [(ngModel)]="resultados.nome" (input)="verificarMudancas()">
      </td>
    </ng-container>

    <ng-container matColumnDef="dataNascimento">
      <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
      <td mat-cell *matCellDef="let element" class="editable-cell">
        <input matInput [(ngModel)]="resultados.dataNascimento" (input)="verificarMudancas()">
      </td>
    </ng-container>

    <ng-container matColumnDef="logradouro">
      <th mat-header-cell *matHeaderCellDef> Logradouro </th>
      <td mat-cell *matCellDef="let element" class="editable-cell">
        <input matInput [(ngModel)]="resultados.enderecos[0].logradouro" (input)="verificarMudancas()">
      </td>
    </ng-container>

    <ng-container matColumnDef="cep">
      <th mat-header-cell *matHeaderCellDef> CEP </th>
      <td mat-cell *matCellDef="let element" class="editable-cell">
        <input matInput [(ngModel)]="resultados.enderecos[0].cep" (input)="verificarMudancas()">
      </td>
    </ng-container>

    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef> NÃºmero </th>
      <td mat-cell *matCellDef="let element" class="editable-cell">
        <input matInput [(ngModel)]="resultados.enderecos[0].numero" (input)="verificarMudancas()">
      </td>
    </ng-container>

    <ng-container matColumnDef="cidade">
      <th mat-header-cell *matHeaderCellDef> Cidade </th>
      <td mat-cell *matCellDef="let element" class="editable-cell">
        <input matInput [(ngModel)]="resultados.enderecos[0].cidade" (input)="verificarMudancas()">
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <button mat-raised-button color="primary" class="update-button" (click)="atualizarPessoa()" [disabled]="botaoAtualizarDesabilitado">Atualizar</button>
</mat-card>
